{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{% static 'images/fav (1).png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxGive Club Admin Panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --sidebar-light: #f8f9fa;
            --sidebar-text: #343a40;
            --logo-deep-blue: #1565C0;
            --primary-accent: var(--logo-deep-blue);
            --action-blue: var(--logo-deep-blue);
            --light-bg: #f4f7fc;
            --sidebar-border: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-light);
            color: var(--sidebar-text);
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--sidebar-border);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-border);
        }

        .logo {
            max-width: 80%;
            margin-bottom: 10px;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .menu-links {
            flex-grow: 1;
            padding-top: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: var(--sidebar-text);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: 0.25s ease-in-out;
        }

        .sidebar a:hover {
            background-color: rgba(21, 101, 192, 0.1);
            border-left-color: var(--primary-accent);
            color: var(--primary-accent);
            padding-left: 26px;
        }

        .sidebar a.active {
            background-color: rgba(21, 101, 192, 0.15);
            border-left-color: var(--primary-accent);
            color: var(--primary-accent);
            font-weight: 600;
        }

        .logout-btn {
            background-color: var(--action-blue);
            color: white !important;
            text-align: center;
            margin: 15px;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0d47a1;
            padding-left: 20px !important;
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .logout-btn i {
            color: white !important;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>

<div class="sidebar">

    <div class="sidebar-header">
        <img src="{% static 'images/maxlogo.png' %}" alt="MaxGive Club Logo" class="logo">
        <h2>Admin Panel</h2>
    </div>

    <div class="menu-links">

        <a href="{% url 'project_value' %}" class="{% if request.path == '/project_value/' %}active{% endif %}">
            <i class="fa-solid fa-chart-line icon"></i>
            Project Value
        </a>

        <a href="/members/" class="{% if request.path == '/members/' %}active{% endif %}">
            <i class="fa-solid fa-user-plus icon"></i>
            Add Member
        </a>

        <a href="/buy-pv/" class="{% if request.path == '/buy-pv/' %}active{% endif %}">
            <i class="fa-solid fa-wallet icon"></i>
            Buy PV
        </a>

        <a href="/members-pv-overview/" class="{% if request.path == '/members-pv-overview/' %}active{% endif %}">
            <i class="fa-solid fa-users icon"></i>
            List Member
        </a>

        <!-- âœ… NEW DIVIDEND UPDATE LINK -->
        <a href="/dividend/" class="{% if request.path == '/dividend-update/' %}active{% endif %}">
            <i class="fa-solid fa-coins icon"></i>
            Dividend 
        </a>

    </div>

    <a href="/logout/" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket icon"></i>
        Logout
    </a>

</div>

<div class="main-content">
    {% block content %}
    <h1>Welcome, Admin</h1>
    <p>Use the navigation panel on the left to manage MaxGive Club.</p>
    {% endblock %}
</div>

</body>
</html>
